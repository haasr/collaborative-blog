{% extends "../admin_pages_base.html" %}

{% block additional_links %}
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
{% endblock additional_links %}

{% block content %}
<div class="d-flex justify-content-center" style="padding: 1%;">
	<a href="{% url 'admin_pages:admin_index' %}">
		<button class="btn btn-warning">&#60; Back to Menu</button>
	</a>
</div>

{% load crispy_forms_tags %}
<div class="container-sm flow">
	<div class="lightly-pad-container shadow text-break border-dotted-brand-green">
		<div class="text-center title"><h2>Manage Nav &amp; Footer</h2></div>
		<div class="form-container">
			<form method='post' enctype='multipart/form-data'>
				{% crispy form %}
				<div class="form-row">
                    <div class="col-25">
                        &nbsp;
                    </div>
                    <div class="col-25" style="text-align: left;">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                    <div class="col-25" style="text-align: left;">
                        <a href="{% url 'admin_pages:admin_index' %}"><button class="btn btn-danger" type="button">Cancel</button></a>
                    </div>
                </div>
			</form>
		</div>
	</div>
</div>

<script>
	var fontSel = document.getElementById('id_font');
	var fontPrev = document.getElementById('id_font_preview');

	$(document).ready(function() {
		let footer_color = document.getElementById('id_footer_color');
		footer_color.type = 'color';
		footer_color.style.width = '10em';

		let font = fontSel.value.split('&&')[1];
		fontPrev.style.fontFamily = font + ", sans-serif";

		fontPrev.value = 'The quick brown fox jumped over the lazy dog.';
	});

	fontSel.onchange = function() {
		let font = fontSel.value.split('&&')[1];
		fontPrev.style.fontFamily = font + ", sans-serif";
	}
</script>
{% endblock content %}
