{% extends "../admin_pages_base.html" %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-sm flow mt-2">
	<div class="lightly-pad-container shadow text-break text-center border-dotted-brand-green">
		<div class="text-center title"><h2>Edit Topic</h2></div>
		<div class="form-container">
			<form action="{% url 'admin_pages:edit_topic' topic_id %}" method='post' enctype='multipart/form-data'>
				{% crispy form %}
				<div class="form-row">
					<div class="col-25">
						&nbsp;
					</div>
					<div class="col-25" style="text-align: left;">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
					<div class="col-25">
						&nbsp;
					</div>
					<div class="col-25" style="text-align: left;">
						<a href="{% url 'admin_pages:manage_posts' %}"><button class="btn btn-danger" type="button">Cancel</button></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
