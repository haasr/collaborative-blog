<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    </head>
    <body style="background-color: #E6E6E6;">
        {% load crispy_forms_tags %}
        <div class="container-sm flow">
            <div class="lightly-pad-container shadow text-break text-center">
                <div class="text-center title"><h2>Enter a new password</h2></div>
                <div class="form-container">
                    {% crispy form %}
                    <br>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" style="margin-top: 1em; padding-left: 10%; padding-right: 10%;">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
